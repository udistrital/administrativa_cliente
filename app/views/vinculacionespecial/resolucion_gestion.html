<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center">{{ 'RESOLUCIONES' | translate }}</h2>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="intro-text"> {{ 'LISTA_RESOLUCIONES' | translate }} </h4>
          </div>

          <div ui-grid="resolucionGestion.resolucionesInscritas" ui-grid-selection ui-grid-pagination class="grid"></div>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <input  class="form-control btn btn-success" value="{{'CREAR_RESOLUCION' | translate }}" ng-click="resolucionGestion.generarNuevaResolucion()">
        <input  class="form-control btn btn-info" value="{{'CONSULTAR_DOCENTE' | translate }}" ng-click="resolucionGestion.consultarDocentes()">
    </div>
  </div>
</div>
